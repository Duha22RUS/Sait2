{% extends 'main/layout.html' %}

{% block title %}Добавление пациента{% endblock %}

{% block body %}
    <div class="add">
        <h1>Добавление нового пациента</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить пациента</button>
        </form>
    </div>
{% endblock %}
